<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
    <title>Senjata</title>
  </head>
  <body>
    <div class="col-md-6">
    <div class="search">
        <b><p>|Please Search Senjata</p></b>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </div>
            </div>
          </div>
        </form>
        <div class="drawer__item-title" style="padding-left:50px">Weapon Type</div>
        <div class="drawer__item-item active">
          <button type="button" class="btn btn-outline-secondary"><span>Sword</span></button>
        </div>
        <div class="drawer__item-item">
          <button type="button" class="btn btn-outline-secondary"><span>Claymore</span></button>
        </div>
        <div class="drawer__item-item">
          <button type="button" class="btn btn-outline-secondary"><span>Catalyst</span></button>
        </div>
        <div class="drawer__item-item">
          <button type="button" class="btn btn-outline-secondary"><span>Polearm</span></button>
        </div>
        <div class="drawer__item-item">
          <button type="button" class="btn btn-outline-secondary"><span>Bow</span></button>
        </div>
        <div class="drawer__item-title" style="padding-left:50px">
            Select Rarity
          </div>
          <div class="drawer__item-list">
            <div class="drawer__item-item">
              <button type="button" class="btn btn-outline-primary"><span>1</span></button>
            </div>
            <div class="drawer__item-item active">
              <button type="button" class="btn btn-outline-secondary"><span>2</span></button>
            </div>
            <div class="drawer__item-item">
              <button type="button" class="btn btn-outline-secondary"><span>3</span></button>
            </div>
            <div class="drawer__item-item">
              <button type="button" class="btn btn-outline-secondary"><span>4</span></button>
            </div>
            <div class="drawer__item-item">
              <button type="button" class="btn btn-outline-secondary"><span>5</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
